<!-- JS -->
<script>
  // Elements
  const darkToggle = document.getElementById('dark-toggle');
  const sunIcon = document.getElementById('icon-sun');
  const moonIcon = document.getElementById('icon-moon');

  // Utility to set mode
  function applyDarkMode(isDark) {
    document.documentElement.classList.toggle('dark', isDark);
    darkToggle.setAttribute('aria-pressed', String(isDark));
    // show/hide icons
    if (isDark) {
      sunIcon.classList.add('hidden');
      sunIcon.setAttribute('aria-hidden', 'true');
      moonIcon.classList.remove('hidden');
      moonIcon.setAttribute('aria-hidden', 'false');
    } else {
      moonIcon.classList.add('hidden');
      moonIcon.setAttribute('aria-hidden', 'true');
      sunIcon.classList.remove('hidden');
      sunIcon.setAttribute('aria-hidden', 'false');
    }
  }

  // Read saved preference (if any). If none, follow system preference.
  const saved = localStorage.getItem('prefers-dark');
  const prefersDarkScheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  let isDark = saved !== null ? (saved === 'true') : prefersDarkScheme;

  // Apply initial
  applyDarkMode(isDark);

  // Toggle on click
  darkToggle.addEventListener('click', () => {
    isDark = !document.documentElement.classList.contains('dark');
    applyDarkMode(isDark);
    localStorage.setItem('prefers-dark', String(isDark));
    // small press animation
    darkToggle.animate([
      { transform: 'scale(1)' },
      { transform: 'scale(0.92)' },
      { transform: 'scale(1)' }
    ], { duration: 160, easing: 'ease-out' });
  });
</script>

<!-- Tailwind Dark Mode Support -->
<style>
  .menu-link {
    color: #B8A16B;
    font-size: 1rem;
    font-weight: normal;
    transition: color 0.3s;
  }
  .dark .menu-link {
    color: #f3f3f3;
  }
  .dark body {
    background: #121212;
    color: #f3f3f3;
  }
</style>
