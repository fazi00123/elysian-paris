    </p>
    <div class="flex justify-center space-x-3">

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("consent-popup");
    const acceptBtn = document.getElementById("accept-btn");
    const declineBtn = document.getElementById("decline-btn");

    // Always show popup on page load
    popup.classList.remove("opacity-0", "pointer-events-none");

    // Accept button closes popup
    acceptBtn.addEventListener("click", closePopup);

    // Decline button closes popup
    declineBtn.addEventListener("click", closePopup);

    function closePopup() {
      popup.classList.add("opacity-0", "pointer-events-none");
    }
  });
</script>

<!-- Navbar JS -->
<script>
    const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
const lines = menuBtn.querySelectorAll('span');
const darkToggles = document.querySelectorAll('.dark-toggle');
const sunIcons = document.querySelectorAll('.icon-sun');
const moonIcons = document.querySelectorAll('.icon-moon');
const menuLinks = document.querySelectorAll('.menu-link');

let isOpen = false;

// Mobile Menu Toggle
menuBtn.addEventListener('click', () => {
  isOpen = !isOpen;
  if (isOpen) {
    mobileMenu.classList.remove('-translate-y-full');
    mobileMenu.classList.add('translate-y-0');
    lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
    lines[1].style.opacity = '0';
    lines[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
  } else {
    mobileMenu.classList.remove('translate-y-0');
    mobileMenu.classList.add('-translate-y-full');
    lines[0].style.transform = 'rotate(0) translate(0, 0)';
    lines[1].style.opacity = '1';
    lines[2].style.transform = 'rotate(0) translate(0, 0)';
  }
});

// Dark Mode Function
function applyDarkMode(isDark) {
  document.documentElement.classList.toggle('dark', isDark);
  darkToggles.forEach(toggle => toggle.setAttribute('aria-pressed', String(isDark)));
  if (isDark) {
    sunIcons.forEach(icon => icon.classList.add('hidden'));
    moonIcons.forEach(icon => icon.classList.remove('hidden'));
  } else {
    moonIcons.forEach(icon => icon.classList.add('hidden'));
    sunIcons.forEach(icon => icon.classList.remove('hidden'));
  }
}

// Default Dark Mode ON
const saved = localStorage.getItem('prefers-dark');
let isDark = saved !== null ? saved === 'true' : true;
applyDarkMode(isDark);

// Dark Mode Toggle Event
darkToggles.forEach(toggle => {
  toggle.addEventListener('click', () => {
    isDark = !document.documentElement.classList.contains('dark');
    applyDarkMode(isDark);
    localStorage.setItem('prefers-dark', String(isDark));
    toggle.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.92)' }, { transform: 'scale(1)' }], { duration: 160, easing: 'ease-out' });
  });
});

// Smooth Scroll & Close Mobile Menu
menuLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute("href").substring(1);
    const targetSection = document.getElementById(targetId);

    if (targetSection) {
      window.scrollTo({
        top: targetSection.offsetTop - 80,
        behavior: "smooth"
      });
    }

    // Close menu on mobile after click
    if (window.innerWidth < 1024) {
      mobileMenu.classList.remove('translate-y-0');
      mobileMenu.classList.add('-translate-y-full');
      lines[0].style.transform = 'rotate(0) translate(0, 0)';
      lines[1].style.opacity = '1';
      lines[2].style.transform = 'rotate(0) translate(0, 0)';
      isOpen = false;
    }
  });
});

</script>
