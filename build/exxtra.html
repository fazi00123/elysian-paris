<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
<!-- Navbar -->
<nav class="w-full absolute top-0 left-0 right-0 z-20 md:pt-12 pt-6">
  <div class="flex justify-between items-center xl:px-36 md:px-10 px-5">
    <!-- Logo -->
    <div>
      <img src="./assets/img/logo.png" alt="Logo" class="w-32">
    </div>

    <!-- Menu (Desktop) -->
    <div class="hidden lg:flex">
      <ul class="flex 2xl:space-x-10 xl:space-x-8  space-x-5 font-bold 2xl:text-lg xl:text-base lg:text-sm items-center">
        <li><a href="Home" class="menu-link">Home</a></li>
        <li><a href="About" class="menu-link">About</a></li>
        <li><a href="Services" class="menu-link">Services</a></li>
        <li><a href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ03Mt0KA7xJm4fp59G8i-8132VCCEBaNf6tAUbZ6cf-aHA0WGCe-2eHo1Aq4U4l4c-ezs2igFpq" class="menu-link">Book Now</a></li>
        <!-- Dark Mode Toggle -->
      <button id="dark-toggle" class="w-10 h-10 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center transition duration-300">
        üåô
      </button>
    </ul>
    </div>

    <!-- Hamburger + Dark Mode -->
    <div class="flex items-center space-x-3 lg:hidden">
    

      <!-- Hamburger -->
      <button id="menu-btn" class="relative w-10 h-10 focus:outline-none">
        <span class="sr-only">Toggle Menu</span>
        <div class="hamburger-lines">
          <span class="absolute bg-[#121212] w-8 h-[3px] top-2 left-1 transition-all duration-300 ease-in-out origin-top-left"></span>
          <span class="absolute bg-[#121212] w-8 h-[3px] top-4 left-1 transition-all duration-300 ease-in-out"></span>
          <span class="absolute bg-[#121212] w-8 h-[3px] top-6 left-1 transition-all duration-300 ease-in-out origin-bottom-left"></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="lg:hidden fixed top-0 left-0 w-full h-full bg-white dark:bg-gray-900 z-10 flex flex-col items-center justify-center px-5 pb-5 transform -translate-y-full transition-transform duration-500 ease-in-out">
    <ul class="flex flex-col justify-center items-center space-y-6 font-light 2xl:text-lg xl:text-base lg:text-sm mt-4">
      <li><a href="#Home" class="menu-link">Home</a></li>
      <li><a href="About" class="menu-link">About</a></li>
      <li><a href="Services" class="menu-link">Services</a></li>
      <li><a href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ03Mt0KA7xJm4fp59G8i-8132VCCEBaNf6tAUbZ6cf-aHA0WGCe-2eHo1Aq4U4l4c-ezs2igFpq" class="menu-link">Book Now</a></li>
    </ul>
  </div>
</nav>

<!-- JS -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const lines = menuBtn.querySelectorAll('span');
  const darkToggle = document.getElementById('dark-toggle');
  let isOpen = false;
  let isDark = false;

  // Hamburger Toggle
  menuBtn.addEventListener('click', () => {
    isOpen = !isOpen;

    if (isOpen) {
      mobileMenu.classList.remove('-translate-y-full');
      mobileMenu.classList.add('translate-y-0');
      lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
      lines[1].style.opacity = '0';
      lines[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
    } else {
      mobileMenu.classList.remove('translate-y-0');
      mobileMenu.classList.add('-translate-y-full');
      lines[0].style.transform = 'rotate(0) translate(0, 0)';
      lines[1].style.opacity = '1';
      lines[2].style.transform = 'rotate(0) translate(0, 0)';
    }
  });

  // Dark Mode Toggle
  darkToggle.addEventListener('click', () => {
    isDark = !isDark;
    document.documentElement.classList.toggle('dark', isDark);
    darkToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  });
</script>

<!-- Tailwind Dark Mode Support -->
<style>
  .menu-link {
    color: #B8A16B;
    font-size: 1rem;
    font-weight: normal;
    transition: color 0.3s;
  }
  .dark .menu-link {
    color: #f3f3f3;
  }
  .dark body {
    background: #121212;
    color: #f3f3f3;
  }
</style>


</body>
</html>
