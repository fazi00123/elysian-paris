<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
<!-- Navbar -->
<nav class="w-full absolute top-0 left-0 right-0 z-20 md:pt-12 pt-6">
  <div class="flex justify-between items-center xl:px-36 md:px-10 px-5">
    <!-- Logo Section -->
    <div class="relative">
      <img src="./assets/img/logo.png" alt="Black Logo" class="w-32 block dark:hidden" id="light-logo">
      <img src="./assets/img/gold logo.png" alt="Gold Logo" class="w-32 hidden dark:block" id="dark-logo">
    </div>

    <!-- Menu (Desktop) -->
    <div class="hidden lg:flex">
      <ul class="flex 2xl:space-x-10 lg:space-x-8  space-x-5 font-bold 2xl:text-lg xl:text-base lg:text-sm items-center">
        <li><a href="#Home" class="menu-link text-[#B8A16B] text-base font-normal">Home</a></li>
        <li><a href="#About" class="menu-link text-[#B8A16B] text-base font-normal">About</a></li>
        <li><a href="#Services" class="menu-link text-[#B8A16B] text-base font-normal">Services</a></li>
        <li><a href="#Book" class="menu-link text-[#B8A16B] text-base font-normal">Book Now</a></li>
        
       <!-- Dark Mode Toggle -->
<button class="dark-toggle w-10 h-10 rounded-full flex items-center justify-center transition-transform duration-300 focus:outline-none" aria-pressed="false" aria-label="Toggle dark mode">
  <!-- Sun Icon (Light Mode) -->
  <svg class="icon-sun w-6 h-6 text-[#B8A16B]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <title>Light mode</title>
    <g fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3.5" fill="currentColor"></circle>
      <path d="M12 1v2" />
      <path d="M12 21v2" />
      <path d="M4.22 4.22l1.42 1.42" />
      <path d="M18.36 18.36l1.42 1.42" />
      <path d="M1 12h2" />
      <path d="M21 12h2" />
      <path d="M4.22 19.78l1.42-1.42" />
      <path d="M18.36 5.64l1.42-1.42" />
    </g>
  </svg>

  <!-- Moon Icon (Dark Mode) -->
  <svg class="icon-moon w-6 h-6 hidden text-[#B8A16B]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <title>Dark mode</title>
    <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
  </svg>
</button>

      </ul>
    </div>

    <!-- Hamburger Menu (Mobile) -->
    <div class="lg:hidden">
      <button id="menu-btn" class="relative w-10 h-10 focus:outline-none z-50">
        <span class="sr-only">Toggle Menu</span>
        <div class="hamburger-lines">
          <span class="absolute bg-[#121212] dark:bg-[#B8A16B] w-8 h-[3px] top-2 left-1 transition-all duration-300 ease-in-out origin-top-left"></span>
          <span class="absolute bg-[#121212] dark:bg-[#B8A16B] w-8 h-[3px] top-4 left-1 transition-all duration-300 ease-in-out"></span>
          <span class="absolute bg-[#121212] dark:bg-[#B8A16B] w-8 h-[3px] top-6 left-1 transition-all duration-300 ease-in-out origin-bottom-left"></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="lg:hidden fixed top-0 left-0 w-full h-full bg-white dark:bg-[#121212] z-10 flex flex-col items-center justify-center px-5 pb-5 transform -translate-y-full transition-transform duration-500 ease-in-out">
    <ul class="flex flex-col justify-center items-center space-y-6 font-light 2xl:text-lg xl:text-base lg:text-sm mt-4">
      <li><a href="#Home" class="menu-link text-[#B8A16B] text-lg font-normal">Home</a></li>
      <li><a href="#About" class="menu-link text-[#B8A16B] text-lg font-normal">About</a></li>
      <li><a href="#Services" class="menu-link text-[#B8A16B] text-lg font-normal">Services</a></li>
      <li><a href="#Book" class="menu-link text-[#B8A16B] text-lg font-normal">Book Now</a></li>

    <button class="dark-toggle w-10 h-10 rounded-full flex items-center justify-center transition-transform duration-300 focus:outline-none" aria-pressed="false" aria-label="Toggle dark mode">
  <!-- Sun Icon (Light Mode) -->
  <svg class="icon-sun w-6 h-6 text-[#B8A16B]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <title>Light mode</title>
    <g fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3.5" fill="currentColor"></circle>
      <path d="M12 1v2" />
      <path d="M12 21v2" />
      <path d="M4.22 4.22l1.42 1.42" />
      <path d="M18.36 18.36l1.42 1.42" />
      <path d="M1 12h2" />
      <path d="M21 12h2" />
      <path d="M4.22 19.78l1.42-1.42" />
      <path d="M18.36 5.64l1.42-1.42" />
    </g>
  </svg>

  <!-- Moon Icon (Dark Mode) -->
  <svg class="icon-moon w-6 h-6 hidden text-[#B8A16B]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <title>Dark mode</title>
    <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
  </svg>
</button>
    </ul>
  </div>
</nav>


<!-- Navbar JS -->
<script>
    const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
const lines = menuBtn.querySelectorAll('span');
const darkToggles = document.querySelectorAll('.dark-toggle');
const sunIcons = document.querySelectorAll('.icon-sun');
const moonIcons = document.querySelectorAll('.icon-moon');
const menuLinks = document.querySelectorAll('.menu-link');

let isOpen = false;

// Mobile Menu Toggle
menuBtn.addEventListener('click', () => {
  isOpen = !isOpen;
  if (isOpen) {
    mobileMenu.classList.remove('-translate-y-full');
    mobileMenu.classList.add('translate-y-0');
    lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
    lines[1].style.opacity = '0';
    lines[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
  } else {
    mobileMenu.classList.remove('translate-y-0');
    mobileMenu.classList.add('-translate-y-full');
    lines[0].style.transform = 'rotate(0) translate(0, 0)';
    lines[1].style.opacity = '1';
    lines[2].style.transform = 'rotate(0) translate(0, 0)';
  }
});

// Dark Mode Function
function applyDarkMode(isDark) {
  document.documentElement.classList.toggle('dark', isDark);
  darkToggles.forEach(toggle => toggle.setAttribute('aria-pressed', String(isDark)));
  if (isDark) {
    sunIcons.forEach(icon => icon.classList.add('hidden'));
    moonIcons.forEach(icon => icon.classList.remove('hidden'));
  } else {
    moonIcons.forEach(icon => icon.classList.add('hidden'));
    sunIcons.forEach(icon => icon.classList.remove('hidden'));
  }
}

// Default Dark Mode ON
const saved = localStorage.getItem('prefers-dark');
let isDark = saved !== null ? saved === 'true' : true;
applyDarkMode(isDark);

// Dark Mode Toggle Event
darkToggles.forEach(toggle => {
  toggle.addEventListener('click', () => {
    isDark = !document.documentElement.classList.contains('dark');
    applyDarkMode(isDark);
    localStorage.setItem('prefers-dark', String(isDark));
    toggle.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.92)' }, { transform: 'scale(1)' }], { duration: 160, easing: 'ease-out' });
  });
});

// Smooth Scroll & Close Mobile Menu
menuLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute("href").substring(1);
    const targetSection = document.getElementById(targetId);

    if (targetSection) {
      window.scrollTo({
        top: targetSection.offsetTop - 80,
        behavior: "smooth"
      });
    }

    // Close menu on mobile after click
    if (window.innerWidth < 1024) {
      mobileMenu.classList.remove('translate-y-0');
      mobileMenu.classList.add('-translate-y-full');
      lines[0].style.transform = 'rotate(0) translate(0, 0)';
      lines[1].style.opacity = '1';
      lines[2].style.transform = 'rotate(0) translate(0, 0)';
      isOpen = false;
    }
  });
});

</script>
</body>
</html>
