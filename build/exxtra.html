<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
<!-- Navbar -->
<nav class="w-full">
  <div class="flex justify-between items-center 2xl:px-20 lg:px-10 px-5 xl:pt-8 pt-5">
    <!-- Logo -->
    <div>
      <img src="./assets/img/Logo.png" alt="Logo" class="w-32">
    </div>

    <!-- Menu (Desktop) -->
    <div class="hidden lg:flex">
      <ul class="flex 2xl:space-x-10 xl:space-x-8  space-x-5 font-bold 2xl:text-lg xl:text-base lg:text-sm items-center">
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">Home</a></li>
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">About</a></li>
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">Services</a></li>
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">Book Now</a></li>
      </ul>
      
    </div>
    <!-- Hamburger Menu (Mobile) -->
    <div class="lg:hidden">
      <button id="menu-btn" class="relative w-10 h-10 focus:outline-none">
        <span class="sr-only">Toggle Menu</span>
        <div class="hamburger-lines">
          <span class="absolute bg-[#121212] w-8 h-[3px] top-2 left-1 transition-all duration-300 ease-in-out origin-top-left"></span>
          <span class="absolute bg-[#121212] w-8 h-[3px] top-4 left-1 transition-all duration-300 ease-in-out"></span>
          <span class="absolute bg-[#121212] w-8 h-[3px] top-6 left-1 transition-all duration-300 ease-in-out origin-bottom-left"></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="lg:hidden hidden px-5 pb-5">
    <ul class="flex flex-col justify-center items-center space-y-4 font-light 2xl:text-lg xl:text-base lg:text-sm mt-4">
     <li><a href="#" class="text-[#B8A16B] text-sm font-normal">Home</a></li>
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">About</a></li>
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">Services</a></li>
        <li><a href="#" class="text-[#B8A16B] text-sm font-normal">Book Now</a></li>
    </ul>
  </div>
</nav>

<!--navbar JS -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const lines = menuBtn.querySelectorAll('span');
  let isOpen = false;

  // Mobile menu toggle
  menuBtn.addEventListener('click', () => {
    isOpen = !isOpen;
    mobileMenu.classList.toggle('hidden');
    if (isOpen) {
      lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
      lines[1].style.opacity = '0';
      lines[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
    } else {
      lines[0].style.transform = 'rotate(0) translate(0, 0)';
      lines[1].style.opacity = '1';
      lines[2].style.transform = 'rotate(0) translate(0, 0)';
    }
  });

  // Mobile dropdown toggle
  function toggleDropdown(id, btn) {
    const dropdown = document.getElementById(id);
    const arrow = btn.querySelector('span');
    dropdown.classList.toggle('hidden');
    arrow.style.transform = dropdown.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
  }
</script>
</body>
</html>
